<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Inventory Tracker</title>
  </head>
  <body>
    <div class="container">
      <h2>Book Inventory</h2>
      <button class="createBook">Add Book</button>
      <div id="bookModal" class="modal">
        <div class="modal-content">
          <h3>Enter Book Information</h3>
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              placeholder="Enter the book's title"
            />
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input
              type="text"
              id="author"
              placeholder="Enter the book's author"
            />
          </div>
          <div class="form-group">
            <label for="publicationYear">Publication Year:</label>
            <input
              type="text"
              id="publicationYear"
              placeholder="Enter the book's publication year"
            />
          </div>
          <div class="form-group">
            <label for="genre">Genre:</label>
            <input
              type="text"
              id="genre"
              placeholder="Enter the book's genre"
            />
          </div>
          <button class="saveBtn">Save</button>
          <button class="closeBtn">Close</button>
        </div>
      </div>
      <div class="bookList"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
