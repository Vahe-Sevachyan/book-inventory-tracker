<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Inventory Tracker</title>
  </head>
  <body>
    <div class="container">
      <h2>Book Inventory</h2>
      <button class="createBook">Add Book</button>
      <div id="bookModal" class="modal">
        <div class="modal-content"></div>
        <h3>Enter Book Information</h3>
        <!-- Group 1  -->
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Enter Book Title" />
        </div>
        <!-- Group 2 -->
        <div class="form-group">
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            placeholder="Enter the book's author"
          />
        </div>
        <!-- Group 3 -->
        <div class="form-group">
          <label for="publicationYear">Number of Pages</label>
          <input
            type="text"
            id="publicationYear"
            placeholder="Enter the number of pages"
          />
        </div>
        <button class="saveBtn">Save</button>
        <button class="closeBtn">Close</button>
      </div>
      <div class="bookList"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
