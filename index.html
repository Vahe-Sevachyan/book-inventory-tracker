<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Inventory Tracker</title>
  </head>
  <body>
    <h2>Book Category Management</h2>
    <div class="search-bar">
      <label for="searchInput">Search Books</label>
      <input type="text" id="searchInput" placeholder="Search..." />
    </div>
    <button onclick="openModal('category')">Create Category</button>

    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <h3>Create Category</h3>
        <div class="form-group">
          <label for="categoryName">Category Name:</label>
          <input
            type="text"
            id="categoryName"
            placeholder="Enter the category name"
            onkeydown="handleCategoryInput(event)"
          />
        </div>
        <button onclick="createCategory()">Create</button>
        <button onclick="closeModal('category')">Close</button>
      </div>
    </div>

    <div id="bookModal" class="modal">
      <div class="modal-content">
        <h3>Add/Edit Book</h3>
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="bookTitle"
            placeholder="Enter the book title"
            onkeydown="handleBookInput(event)"
          />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input
            type="text"
            id="bookAuthor"
            placeholder="Enter the book author"
            onkeydown="handleBookInput(event)"
          />
        </div>
        <div class="form-group">
          <label for="publicationYear">Publication Year:</label>
          <input
            type="text"
            id="bookPublicationYear"
            placeholder="Enter the publication year"
            onkeydown="handleBookInput(event)"
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input
            type="text"
            id="bookGenre"
            placeholder="Enter the book genre"
            onkeydown="handleBookInput(event)"
          />
        </div>
        <input type="hidden" id="bookIndex" />
        <button id="addEditBookButton" onclick="addEditBook()">Add</button>
        <button onclick="closeModal('book')">Close</button>
      </div>
    </div>

    <div id="categoryList"></div>

    <script src="index.js"></script>
  </body>
</html>
